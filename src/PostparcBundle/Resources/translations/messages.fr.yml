    title: Configuration des modules
    use_massiveMail: Utiliser le module de mail massif
    max_email_per_month: Nombre de mail autorisé par mois
    domains_alowed:  Domaines autorisés pour le module de mail
    use_event_module: Utiliser le module Evènement
    use_representation_module: Utiliser le module représentation
    use_sendInBlue_module: Utiliser le module SendInBlue
    use_readerLimitations_module: Utiliser le module Limitation pour le rôle lecteur
    edit_readerLimitations_module: Editer les limitation pour le rôle lecteur
    show_SharedContents: Voir les contenus partagés par d'autres entités
    shared_contents: Permettre le partage de certains contenus avec les autres entités
    default_items_per_page: nombre d'éléments affichés par page par défaut.
    empty_search_on_load: vider les champs de recherche lors de l'affichage de la page de recherche.
    summernote_font_family: Police de caractères par défaut pour l'éditeur de texte
    summernote_font_size: Taille de police par défaut pour l'éditeur de texte
    hideSpecificMessageField: 'Masquer le bloc "Message spécifique contenant les informations pour répondre au mail reçu"'
    emptySpecificMessageField: Vider le bloc "Message spécifique contenant les informations pour répondre au mail reçu".
    hideBlocSendWithSendingMailSoftware: 'Masquer le bloc "Envoi par votre logiciel de messagerie"'
    tabsOrder: 'Ordre des onglets'
    helps:
        domains_alowed: lister les domaines séparés par un point virgule.
    modulePresentation:
      representation: |
        Ce module permet de lier une personne physique à une (ou plusieurs) fonction bénévole dans un organisme (avec des coordonnées spécifiques).
        Il regroupe différent types de bénévolat : membres du CA et du bureau ; élus politiques ; bénévoles au sens large ; et« représentants » (terme spécifique aux Udaf pour désigner un certain type de bénévolat).
        Une gestion poussée des mandats des bénévoles est possible, elle permet de mettre en place des alerte (par exemple avant la fin d’un mandat) et de réaliser des statistiques (pour valoriser le temps investi par les bénévole par exemple).
      event: |
        Ce module permet de lier des contacts à un évènement (Assemblée Générale, rencontre organisée par votre structure, formation, conférence…).
        Un évènement a une date, une durée, un lieu, des organisateurs, et une liste de participants.
        Des alertes permettent d’envoyer à différentes échéances, des informations par mail aux participants (convocation, rappel, compte rendu…).
      readerLimitations: |
        Ce module vous permet de limiter l'accès au rôle lecteur à certaines données de la base.
        Il est possible de définir les éléments accessibles pour les fonctions, services/commissions, types d'organismes, tag et types de mandat.
      massiveMail: |
        Ce module vous permet de réaliser des envois de mail massifs à travers postparc.
      multiInstance: >
        Ce module permet de partager une seule instance de postparc entre différentes structures.
        Chaque structures peux ensuite choisir de partager ou non ses tout ou partie de ses contenus.
      sendInBlue: |
         Ce module vous permet d'exporter l'ensemble des emails présents dans votre selection vers une liste de sendInBlue.
         Sur la page Sélection un nouveau menu vous permet d'exporter la selection vers une liste de votre SendInBlue.
         Vous sélectionnez ensuite l'une de vos listes ou choissiez d\'en créer une nouvelle puis cliquez sur le bouton "exporter".
         L'ensemble des emails de votre sélection est alors envoyée vers la liste de sendInBlue.
         Vous pouvez ensuite utiliser cette liste dans sendInBlue pour vos campagnes de mails !
         
